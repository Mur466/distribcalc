<div class="container">
    <form action="/calculate-expression" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for=" ">Arithmetic expression</label>
            <input type="text" class="form-control" name="expr">
            <p></p>
        </div>
        <div class="form-group">
            <label for=" ">Unique id (optional)</label>
            <input type="text" class="form-control" name="ext_id" value={{.NewRandomValue}}>
            <p></p>
        </div>
        <a href="/config">
            <button type="submit" class="btn btn-primary">Submit</button>
        </a>
</div>
